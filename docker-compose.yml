# Docker Compose for local testing
# Use this to test your container before deploying to AWS Lightsail

version: '3.8'

services:
  mcp-gitlab:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gitlab-mcp-server
    ports:
      - "3000:3000"
    environment:
      - GITLAB_API_TOKEN=${GITLAB_API_TOKEN}
      - GITLAB_API_URL=${GITLAB_API_URL}
      - MCP_TRANSPORT=http
      - MCP_HTTP_PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    # Uncomment to see logs in real-time
    # logging:
    #   driver: "json-file"
    #   options:
    #     max-size: "10m"
    #     max-file: "3"
